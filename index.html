<!DOCTYPE html>
<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title>Roadtrip Playlister</title>

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	<script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous" async>
	</script>
	<script type="text/javascript" src= "assets/javascript/logic.js" async></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6zZWCKtxiDB2YolrcZUEp7o0ULnnmnOY&callback=initMap&libraries=places"></script>
</head>

<body>
	<div class="container">

	<br>

		<div style="color:white; background-color:darkblue" class="jumbotron text-center">
			<h1>Roadtrip Playlist Generator</h1>
			<p class="lead">Tell us where you're going. We'll provide the music.</p>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Your Travel Information</div>
			<div class="panel-content">
				<form destination="form">
					<div class="form-group">
		                <label for="start-input">Starting Address</label>
		                <input class="form-control" id="start-input" type="text">
	              	</div>
	              	<div class="form-group">
		                <label for="end-input">Destination Address</label>
		                <input class="form-control" id="end-input" type="text">
	              	</div>
					<button class="btn btn-primary" id="submit" type="submit">Submit</button>
				</form>
			</div>
		</div>

		<br>

		<div id="map"></div>
		<div id="warnings-panel"></div>
		<br>

		<div class="panel panel-primary">
			<div class="panel-heading">Your Playlist</div>
			<div class="panel-content"> 
				<table class="table" id="songs-list">
					<tr>
						<th>Song Name</th>
						<th>Song Artists</th>
					</tr>
				</table>
			</div>
		</div>

	</div>

<!--Google Maps api with key from Andrew's Google JS API account. May need to update key later?-->


</body>
</html>
